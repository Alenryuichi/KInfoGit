<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - vibrant blue to purple -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>

    <!-- Glow gradient -->
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Background circle gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>

    <!-- Outer ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8B5CF6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Blur filter for glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#3B82F6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#ringGrad)" stroke-width="2" opacity="0.6"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#ringGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Glow layer for letters -->
  <g filter="url(#glow)" opacity="0.5">
    <path d="
      M130 140
      L130 372
      M130 256
      L240 140
      M130 256
      L240 372"
      stroke="url(#glowGrad)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="
      M272 372
      L272 200
      L332 280
      L392 200
      L392 372"
      stroke="url(#glowGrad)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- K letter -->
  <path d="
    M130 140
    L130 372
    M130 256
    L240 140
    M130 256
    L240 372"
    stroke="url(#mainGrad)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- M letter -->
  <path d="
    M272 372
    L272 200
    L332 280
    L392 200
    L392 372"
    stroke="url(#mainGrad)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Accent dots -->
  <circle cx="130" cy="140" r="8" fill="#60A5FA"/>
  <circle cx="392" cy="372" r="8" fill="#F472B6"/>

  <!-- Small decorative elements -->
  <circle cx="456" cy="128" r="4" fill="#60A5FA" opacity="0.6"/>
  <circle cx="56" cy="384" r="4" fill="#F472B6" opacity="0.6"/>
  <circle cx="420" cy="420" r="3" fill="#A78BFA" opacity="0.4"/>
  <circle cx="92" cy="92" r="3" fill="#A78BFA" opacity="0.4"/>
</svg>