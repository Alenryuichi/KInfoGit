<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant Gradient: More subtle, slightly angled -->
    <linearGradient id="elegantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" /> <!-- Light Blue -->
      <stop offset="50%" stop-color="#A78BFA" /> <!-- Light Violet -->
      <stop offset="100%" stop-color="#F472B6" /> <!-- Light Pink -->
    </linearGradient>
    
    <!-- Sophisticated Glow: tighter, less diffuse -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#8B5CF6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#premiumGlow)" stroke="url(#elegantGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none">
    
    <!-- K - Elegant & Slim -->
    <!-- Vertical Line -->
    <line x1="110" y1="110" x2="110" y2="402" />
    
    <!-- Top Arm (Disconnecting slightly from stem for 'stencil' look or connecting elegantly?) 
         Let's connect centrally for classic elegance. -->
    <path d="M 210 110 L 110 256 L 210 402" />

    <!-- M - Modern Architecture -->
    <!-- Let's make M visually parallel to K -->
    <!-- Left Line -->
    <line x1="290" y1="110" x2="290" y2="402" />
    <!-- Right Line -->
    <line x1="402" y1="110" x2="402" y2="402" />
    
    <!-- Center V - Not going all the way down, keeping it high and sharp -->
    <path d="M 290 140 L 346 240 L 402 140" stroke-linejoin="round" />
    
  </g>
  
  <!-- Add a subtle geometric accent to balance the composition -->
  <circle cx="450" cy="110" r="12" fill="url(#elegantGradient)" opacity="0.8" />
  
</svg>